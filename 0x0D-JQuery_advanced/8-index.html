<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<meta charset="utf-8" />
	<title>Task 8</title>

</head>

<body>

	<script type="application/javascript">

		function createSearchForm() {
			$('body').append('<input type="text"><input type="submit">', '<ul></ul>', '<ul id="pagination"></ul>');

			$(':submit').click(function () {
				const submit = $(':text').val();
				queryWikipedia(submit);
			});
		}

		function addNewArticle(id, title, snippet) {
			$('ul').append('<li> <p> <span>' + id + ' - </span><b>' + title + '</b> </p> <p>' + snippet + '</p> </li>')
		}

		function queryWikipedia(search, offset = 0) {
			const url = 'https://en.wikipedia.org/w/api.php';
			const data = {
				action: "query",
				list: "search",
				srsearch: search,
				format: "json",
				origin: '*',
			}

			$.ajax({
				url: url,
				data: data,
				crossDomain: true,
				success: function (res) {
					const result = res.query.search;
					for (let i in result) {
						addNewArticle(result[i].pageid, result[i].title, result[i].snippet);
						buildPagination(result[i].totalhits, 10, offset);
					}
				}
			}
			)
		}

		function buildPagination(numberOfItems, itemsPerPage, currentOffset) {
			for (let index = 1; index <= (numberOfItems / itemsPerPage); index++) {
				$('#pagination').append('<li><a>' + index);
				$('a').last().addClass('' + i + '');
			}
			$('#pagination li').css({
				cursor: 'pointer',
				'margin-left': '10px',
				display: 'inline',
			});
			$(`#pagination li a.${currentOffset}`).css('font-weight', 'bold');
			$('a').click(function () {
				$('#pagination').empty();
				$("ul").first().empty();
				queryWikipedia($(':text').val(), this.innerHTML);
			});
		}

		createSearchForm();
	</script>
</body>

</html>
